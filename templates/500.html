{% extends 'base.html' %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-template">
                <h1 class="display-1 text-danger">
                    <i class="bi bi-exclamation-circle"></i> 500
                </h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <div class="error-details mb-4">
                    <p>Sorry, something went wrong on our end.</p>
                    <p>Our team has been notified and we're working to fix the issue.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-house-door me-2"></i>Back to Home
                    </a>
                    <a href="#" class="btn btn-outline-secondary btn-lg" onclick="window.location.reload();">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
